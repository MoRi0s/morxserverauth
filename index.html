<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorxServer 認証ページ</title>
  <style>
    body {
      background: linear-gradient(135deg, #0055ff, #5500ff);
      color: white;
      text-align: center;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    a.button {
      background: white;
      color: #5500ff;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: all 0.2s;
    }
    a.button:hover {
      background: #e0e0ff;
    }
  </style>
</head>
<body>
  <h1>MorxServer 認証ページ</h1>
  <p>以下のボタンから認証を開始してください。</p>
  <a class="button" href="https://morxserverbot.onrender.com/auth">
    認証を開始する
  </a>
</body>
</html>
